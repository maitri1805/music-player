<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="data:,">
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left ">
            <div class="close"><img src="close.svg" alt=""></div>
            <div class="home bggrey">
                <div class="logo"><img src="logo.svg" alt="logo"></div>
                
            </div>
            <div class="library bggrey">
                <div class="heading">
                    <img src="library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right bggrey">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamburger" src="hamburger.svg" alt=" ">
                        
                    </div>
                </div>
              
            </div>
            <div class="playlist">
                <h1>Song Playlist</h1>
                <div class="cardcontainer">



                </div>
                <div class="playbar">
                    <div class="left-section">
                        <img id="playbar-img" src="music.svg" alt="Song Poster">
                        <div class="songinfo">
                            <div id="playbar-title">No song playing</div>
                        </div>
                    </div>

                    <div class="center-section">
                        <div class="seekbar-section">
                            <span id="current-time">0:00</span>
                            <input type="range" id="seekbar" min="0" max="100" value="0">
                            <span id="total-duration">0:00</span>
                        </div>
                        <div class="songbtns">
                            <img src="prevsong.svg" alt="Previous" id="prev-btn">
                            <img src="play.svg" alt="Play" id="play-pause-btn">
                            <img src="nextsong.svg" alt="Next" id="next-btn">

                        </div>
                        <div class="right-section">
                            <!-- Add volume, download, etc., here -->
                            <img src="volume.svg" alt="Volume">
                            <input type="range" min="0" max="100" value="50" id="volume-slider">
                        </div>
                    </div>

                    
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
